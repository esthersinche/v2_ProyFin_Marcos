<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcos</title>
    <link th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/scss/custom.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="bg-white">

    <!-- Header -->
    <header th:replace="~{fragments/header :: navBar}"></header>

    <!-- Main Body -->
    <main class="py-4 container">
        <h1 class="text-dark text-center">Conoce a nuestra flota</h1>
        <br>

        <div th:each="barco, iterStat : ${barcos}">
            <div class="row featurette align-items-center">

                <!-- Texto -->
                <div th:class="${ 'col-md-7 ' + (iterStat.index % 2 == 1 ? 'order-md-2 text-start' : 'text-end') }">
                    <h3 class="featurette-heading">
                        <span th:text="${barco.nombrebarco}">Nombre del barco</span><br>
                        <small class="text-ocean" th:text="${barco.barmodel.modeloBarco}">Modelo</small>
                    </h3>
                    <p class="lead">
                        <strong>Capitán:</strong>
                        <span th:text="${barco.capitanbarco}">Capitán</span><br>
                        <strong>Camarotes y Suites:</strong>
                        <span th:text="${barco.totalCabinas}">0</span> Cabinas<br>
                        <strong>Capacidad:</strong>
                        <span th:text="${barco.capacidadTotal}">0</span> Pasajeros<br>
                        <strong>Descripción:</strong>
                        <span th:text="${barco.descripcionbarco}">Descripción</span>
                    </p>
                    <a th:href="@{/paquetes}" class="btn btn-dark btn-lg mt-3">
                        Ver destinos disponibles
                    </a>
                </div>

                <!-- Imagen -->
                <div th:class="${ 'col-md-5 ' + (iterStat.index % 2 == 1 ? 'order-md-1' : '') }">
                    <img th:src="@{${barco.imagenbarco}}" th:alt="${barco.imagenbarco}"
                        class="img-fluid mx-auto d-block rounded shadow-sm"
                        style="max-height: 350px; object-fit: cover;">
                </div>
            </div>

            <!-- Separador, menos en el último -->
            <hr class="featurette-divider" th:if="${!iterStat.last}">
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footerContent}"></footer>

    <script th:src="@{/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
