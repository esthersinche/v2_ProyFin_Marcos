<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcos</title>
    <link th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/scss/custom.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="bg-white">
    <!--Header-->
    <header th:replace="~{fragments/header :: navBar}"></header>
    <!--body-->
    <main class="py-4 container">
        <h1 class="text-dark text-center">Conoce a nuestra flota</h1>
        <br>
        <div th:each="barco, iterStat : ${barcos}">
            <div class="row featurette">
                <!-- Texto -->
                <div th:class="'col-md-7 ' + (${iterStat.index} % 2 == 1 ? 'order-md-2 text-start' : 'text-end')">
                    <h3 class="featurette-heading">
                        <span th:text="${barco.nombre}">Nombre</span>
                        <br>
                        <small class="text-ocean" th:text="${barco.modelobarco}">Modelo</small>
                    </h3>
                    <p class="lead">
                        <strong>Capitán:</strong> <span th:text="${barco.capitan}">Capitán</span><br>
                        <strong>Camarotes y Suites:</strong> <span th:text="${barco.capacidad}">0</span> Cabinas<br>
                        <strong>Recreación:</strong> <span th:text="${barco.recreacion}">Actividades</span>
                    </p>
                    <a th:href="@{/paquetes}" class="btn btn-dark btn-lg mt-3">
                        Ver destinos disponibles
                    </a>
                </div>

                <!-- Imagen -->
                <div th:class="'col-md-5 ' + (${iterStat.index} % 2 == 1 ? 'order-md-1' : '')">
                    <img th:src="${barco.imagen}" th:alt="${barco.nombre}" class="img-fluid mx-auto">
                </div>
            </div>

            <!-- Separador, menos en el último -->
            <hr class="featurette-divider" th:if="${!iterStat.last}">
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footerContent}"></footer>
    <script th:src="@{/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
