<script>
    const ships = [
        {
            name: "Aurora Sea",
            tagline: "Lujo en cada ola",
            captain: "Elena Morales",
            capacity: "3,200 pasajeros",
            suites: "150 de lujo con vista al mar",
            recreation: "Spa, piscina infinita, teatro, casino",
            model: "Oceanliner Class X",
            image: "https://cdn-3.expansion.mx/dims4/default/e771a6a/2147483647/strip/true/crop/5995x4234+0+0/resize/1200x848!/format/webp/quality/60/?url=https%3A%2F%2Fcdn-3.expansion.mx%2Fc1%2Fec%2Fc371673b403a993283b6ff277687%2F1666103786-rci-ic-crowns-edge-cgi23-ret-crop-lr.JPG"
        },
        {
            name: "Estrella del Norte",
            tagline: "Tu guía en el horizonte",
            captain: "Jean-Luc Rousseau",
            capacity: "4,500 pasajeros",
            suites: "200 premium",
            recreation: "Club nocturno, restaurantes gourmet, gimnasio panorámico",
            model: "Arctic Voyager 5000",
            image: "https://upload.wikimedia.org/wikipedia/commons/b/b3/Queen_Mary_2_Boston_July_2015_01_%28cropped%29.jpg"
        },
        {
            name: "Mar de Cristal",
            tagline: "Serenidad en movimiento",
            captain: "Rodrigo Sánchez",
            capacity: "2,800 pasajeros",
            suites: "120 panorámicas",
            recreation: "Parque acuático, cine 4D, centro de yoga",
            model: "Serenity 88",
            image: "https://upload.wikimedia.org/wikipedia/commons/3/3b/Icon_of_the_Seas.jpg"
        },
        {
            name: "Titan Horizon",
            tagline: "Donde el poder y la elegancia se encuentran",
            captain: "Margaret O'Connell",
            capacity: "5,100 pasajeros",
            suites: "250 executive",
            recreation: "Simulador de surf, pista de patinaje, centro comercial",
            model: "Horizon Max-Class 2025",
            image: "https://i.blogs.es/d82af3/12/1366_2000.jpeg"
        },
        {
            name: "Velero Celeste",
            tagline: "Una joya clásica del océano",
            captain: "Francisco Navarro",
            capacity: "1,800 pasajeros",
            suites: "90 elegantes",
            recreation: "Biblioteca náutica, piano bar, solárium",
            model: "Classic Wind 75",
            image: "https://royalcaribbean.com.pe/img/barcos/222_imagen_2625.jpg"
        }
    ];

    const container = document.getElementById("fleet-container");

    ships.forEach((ship, i) => {
        const row = document.createElement("div");
        row.className = "row featurette";


        const isOdd = i % 2 === 1;
        const textClass = isOdd ? "order-md-2" : "text-end";
        const imgClass = isOdd ? "order-md-1" : "";


        row.innerHTML = `
        <div class="col-md-7 ${textClass}">
          <h3 class="featurette-heading">
            ${ship.name}. <span class="text-ocean">${ship.tagline}</span>
          </h3>
          <p class="lead">
            <strong>Capitán:</strong> ${ship.captain}<br>
            <strong>Capacidad:</strong> ${ship.capacity}<br>
            <strong>Suites:</strong> ${ship.suites}<br>
            <strong>Áreas de recreación:</strong> ${ship.recreation}<br>
            <strong>Modelo:</strong> ${ship.model}<br>
          </p>
          <a href="paquetes.html" class="btn btn-dark btn-lg mt-3">
            Ver destinos disponibles
          </a>
        </div>
        <div class="col-md-5 ${imgClass}">
          <img src="${ship.image}" class="img-fluid mx-auto" alt="${ship.name}">
        </div>
      `;
        container.appendChild(row);

        if (i < ships.length - 1) {
            const hr = document.createElement("hr");
            hr.className = "featurette-divider";
            container.appendChild(hr);
        }
    });
</script>
