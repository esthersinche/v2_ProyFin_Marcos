<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/scss/custom.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <title>Comprar</title>
</head>

<body class="bg-white">
  <header>
    <nav class="navbar navbar-expand-lg bg-header">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="main.html">TuCrucerito.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link active text-white" th:href="@{/rutas}">Destinos</a></li>
            <li class="nav-item"><a class="nav-link active text-white" th:href="@{/paquetes}">Paquetes</a></li>
            <li class="nav-item"><a class="nav-link active text-white" th:href="@{/barcos}">Barcos</a></li>
            <li class="nav-item"><a class="nav-link active text-white" th:href="@{/comprar}">Comprar</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="position-relative m-4 p-5">
    <div class="position-relative m-4">
      <div class="progress" role="progressbar" style="height: 1px;">
        <div class="progress-bar bg-ocean" style="width: 50%"></div>
      </div>
      <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-ocean rounded-pill" style="width: 2rem; height:2rem;">1</button>
      <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-ocean rounded-pill" style="width: 2rem; height:2rem;">2</button>
      <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">3</button>
    </div>
  </div>

  <main class="container">
    <h1 class="text-center text-dark mb-4">Elige tu ruta</h1>

    <form th:action="@{/guardarRuta}" method="post" class="needs-validation" novalidate>
      <div class="row row-cols-1 row-cols-md-2 g-4 mb-4">
        <div class="col" th:each="ruta : ${rutas}">
          <div class="card h-100">
            <img th:src="${ruta.imagen}" class="card-img-top" alt="Imagen de ruta">
            <div class="card-body">
              <h5 class="card-title" th:text="${ruta.nombre_ruta}"></h5>
              <p class="card-text" th:text="${ruta.descripcion_ruta}"></p>
              <p class="card-text">
                <small class="text-muted">Salida: <span th:text="${ruta.salida}"></span></small><br>
                <small class="text-muted">Duración: <span th:text="${ruta.dias}"></span> días</small><br>
                <small class="text-muted">Precio: S/. <span th:text="${ruta.precio_ruta}"></span></small>
              </p>
              <input type="radio" name="nombre_ruta" th:value="${ruta.nombre_ruta}" required>
              <label>Seleccionar</label>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-ocean btn-lg">Continuar</button>
      </div>
    </form>
  </main>

  <footer class="row row-cols-5 py-5 mt-5 border-top bg-header text-white">
    <div class="col">
      <a href="#" class="d-flex align-items-center mb-3 link-dark text-decoration-none"></a>
      <p class="text-white">&copy;2025 TuCrucerito Corp.</p>
    </div>
    <div class="col"></div>
    <div class="col">
      <h5>Info</h5>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Términos y condiciones</a></li>
        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Más sobre nosotros</a></li>
        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Contáctanos</a></li>
        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">FAQs</a></li>
      </ul>
    </div>
    <div class="col">
      <h5>Redes sociales</h5>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="https://www.instagram.com" class="nav-link p-0 text-muted">Instagram</a></li>
        <li class="nav-item mb-2"><a href="https://www.facebook.com" class="nav-link p-0 text-muted">Facebook</a></li>
        <li class="nav-item mb-2"><a href="https://x.com" class="nav-link p-0 text-muted">X</a></li>
      </ul>
    </div>
  </footer>

<script src="../static/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script>
  (function () {
    'use strict';
    const form = document.querySelector('.needs-validation');
    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      } else {
        // redirige solo si todo es válido
        event.preventDefault();
        window.location.href = 'elegirruta.html';
      }
      form.classList.add('was-validated');
    }, false);
  })();
</script>

</body>

</html>
