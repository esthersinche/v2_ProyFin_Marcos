<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <link th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">  <link th:href="@{/scss/custom.css}" rel="stylesheet">  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">  <title>Comprar</title></head><body class="bg-white">  <header th:replace="~{fragments/header :: navBar}"></header>  <div class="position-relative m-4 p-5"><div class="position-relative m-4">

  <div class="progress" role="progressbar" style="height: 1px;">

    <div class="progress-bar bg-ocean" style="width: 50%"></div>

  </div>

  <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-ocean rounded-pill"

    style="width: 2rem; height:2rem;">1</button>

  <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-ocean rounded-pill"

    style="width: 2rem; height:2rem;">2</button>

  <button type="button"

    class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"

    style="width: 2rem; height:2rem;">3</button>

</div>

  </div>  <main class="container"><h1 class="text-center text-dark mb-4">Elige tu ruta</h1>



<!-- Formulario Ruta -->

<form th:action="@{/guardarRuta}" method="post" class="needs-validation mb-5" novalidate>

  <div class="row row-cols-1 row-cols-md-2 g-4">

    <div class="col" th:each="ruta : ${rutas}">

      <div class="card h-100">

        <img th:src="${ruta.imagen}" class="card-img-top" alt="Imagen de ruta">

        <div class="card-body">

          <h5 class="card-title" th:text="${ruta.nombreRuta}"></h5>

          <p class="card-text" th:text="${ruta.descripcionRuta}"></p>

          <p class="card-text">

            <small class="text-muted">Salida: <span th:text="${ruta.salida}"></span></small><br>

            <small class="text-muted">Duración: <span th:text="${ruta.dias}"></span> días</small><br>

            <small class="text-muted">Precio: S/. <span th:text="${ruta.precioRuta}"></span></small>

          </p>

          <div class="form-check">

            <input class="form-check-input" type="radio" name="id_ruta" th:value="${ruta.idRuta}" required

              th:checked="${ruta.idRuta == selectedRuta}" />

            <label class="form-check-label">Seleccionar</label>

          </div>

        </div>

      </div>

    </div>

  </div>

  <div class="text-center mt-4">

    <button type="submit" class="btn btn-ocean btn-lg">Siguiente</button>

  </div>

</form>



<!-- Formulario Barco (solo si hay barcos cargados) -->

<div th:if="${barcos != null and #lists.isNotEmpty(barcos)}">

  <h2 class="text-center text-dark mb-4">Elige tu barco</h2>

  <form th:action="@{/guardarBarco}" method="post" class="needs-validation" novalidate>

    <div class="mb-3">

      <label for="id_barco" class="form-label">Barcos disponibles</label>

      <select id="id_barco" name="id_barco" class="form-select" required>

        <option disabled selected value="">-- Selecciona un barco --</option>

        <option th:each="b : ${barcos}" th:value="${b.ID_barco}" th:text="${b.nombre_barco}"></option>

      </select>

      <div class="invalid-feedback">Debes elegir un barco.</div>

    </div>

    <div class="text-center">

      <button type="submit" class="btn btn-ocean btn-lg">Continuar</button>

    </div>

  </form>

</div>

  </main>  <footer th:replace="~{fragments/footer :: footerContent}"></footer>  <script th:src="@{/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js}"></script></body></html>
