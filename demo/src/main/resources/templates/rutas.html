<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/scss/custom.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas</title>
</head>

<body class="bg-white">
    <!--Aquí va el header-->
    <header th:replace="~{fragments/header :: navBar}"></header>
    <!--Body-->
    <main class="py-4 container">
        <div class="row">
            <!-- Sidebar de filtros -->
            <aside class="col-md-3 mb-4">
                <div class="accordion" id="filterAccordion">
                    <!-- Fechas -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingDate">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseDate" aria-expanded="true" aria-controls="collapseDate">
                                Fecha de salida
                            </button>
                        </h2>
                        <div id="collapseDate" class="accordion-collapse collapse show"
                            data-bs-parent="#filterAccordion">
                            <div class="accordion-body">
                                <label class="form-label">Desde:</label>
                                <input type="date" class="form-control mb-2">
                                <label class="form-label">Hasta:</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!-- Puertos -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingPort">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapsePort" aria-expanded="false" aria-controls="collapsePort">
                                Puertos de salida
                            </button>
                        </h2>
                        <div id="collapsePort" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="portMiami">
                                    <label class="form-check-label" for="portMiami">Miami</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="portFtLaud">
                                    <label class="form-check-label" for="portFtLaud">Fort Lauderdale</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="portCanav">
                                    <label class="form-check-label" for="portCanav">Puerto Canaveral</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Barcos -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingShip">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseShip" aria-expanded="false" aria-controls="collapseShip">
                                Compañías / Barcos
                            </button>
                        </h2>
                        <div id="collapseShip" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="shipRC">
                                    <label class="form-check-label" for="shipRC">Royal Caribbean</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="shipMSC">
                                    <label class="form-check-label" for="shipMSC">MSC Cruises</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="shipCarnival">
                                    <label class="form-check-label" for="shipCarnival">Carnival</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Botón de aplicar filtros -->
                <button class="btn btn-ocean w-100 mt-3">Aplicar filtros</button>
            </aside>

            <!-- Sección de cards -->
            <section class="col-md-9">
                <h1 class="text-dark text-center mb-4">Destinos disponibles</h1>

                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <div class="col" th:each="ruta, stat : ${rutas}">
                        <div class="card h-100 shadow-sm">
                            <div class="row g-0 h-100">

                                <!-- Imagen: usamos expresión completa en th:class -->
                                <div th:class="${stat.index % 2 == 1} 
                         ? 'col-5 order-2' 
                         : 'col-5 order-1'">
                                    <img th:src="${ruta.imagen}" th:alt="${ruta.nombre_ruta}"
                                        class="img-fluid rounded-start h-100 w-100 object-fit-cover">
                                </div>

                                <!-- Contenido: misma idea -->
                                <div th:class="${stat.index % 2 == 1} 
                         ? 'col-7 d-flex flex-column order-1 ps-3' 
                         : 'col-7 d-flex flex-column order-2 pe-3'">
                                    <div class="card-body d-flex flex-column">
                                        <h5 class="card-title text-ocean" th:text="${ruta.nombre_ruta}">Nombre de la
                                            ruta</h5>
                                        <p class="card-text flex-grow-1" th:text="${ruta.descripcion_ruta}">Descripción…
                                        </p>
                                        <ul class="list-group list-group-flush mb-3">
                                            <li class="list-group-item">
                                                Duración: <span th:text="${ruta.dias}">0 días</span>
                                            </li>
                                            <li class="list-group-item">
                                                Precio: $<span th:text="${ruta.precio_ruta}">0.0</span>
                                            </li>
                                            <li class="list-group-item">
                                                Salida: <span th:text="${ruta.salida}">Puerto</span>
                                            </li>
                                        </ul>
                                        <a th:href="@{/paquetes}" class="btn btn-ocean mt-auto">
                                            Ver paquetes
                                        </a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!--Footer-->
    <footer th:replace="~{fragments/footer :: footerContent}"></footer>
    <script th:src="@{/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
