<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/scss/custom.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <title>Comprar</title>
</head>

<body class="bg-white">
  <header th:replace="~{fragments/header :: navBar}">
  </header>
  <main class="py-4">
    <h1 class="text-ocean text-center mb-5">Proceso de Reservación</h1>

    <div class="position-relative m-4 p-5">

      <div class="position-relative m-4">

        <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
          style="height: 1px;">

          <div class="progress-bar" style="width: 0%"></div>

        </div>

        <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-ocean rounded-pill"
          style="width: 2rem; height:2rem;">1</button>

        <button type="button"
          class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill"
          style="width: 2rem; height:2rem;">2</button>

        <button type="button"
          class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
          style="width: 2rem; height:2rem;">3</button>

      </div>

    </div>
    <div class="container">
      <h2 class="text-dark text-center mb-4">Completa tus datos</h2>

      <form class="row g-3 needs-validation" th:action="@{/guardarCliente}" method="post" th:object="${cliente}"
        novalidate>
        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre</label>
          <input id="nombre" type="text" th:field="*{nombre}" class="form-control" required>
          <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
        </div>
        <div class="col-md-4">
          <label for="apellido" class="form-label">Apellido</label>
          <input id="apellido" type="text" th:field="*{apellido}" class="form-control" required>
          <div class="invalid-feedback">Por favor ingresa tu apellido.</div>
        </div>
        <div class="col-md-4">
          <label for="dniCliente">DNI</label>
          <input id="dniCliente" type="number" th:field="*{dniCliente}" class="form-control" required>
          <div class="invalid-feedback">Por favor ingresa tu DNI.</div>
        </div>
        <div class="col-md-4">
          <label for="correo" class="form-label">Correo electrónico</label>
          <div class="input-group has-validation">
            <span class="input-group-text">@</span>
            <input id="correo" type="email" th:field="*{correo}" class="form-control" required>
            <div class="invalid-feedback">Introduce un correo válido.</div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="celular" class="form-label">Número celular</label>
          <input id="celular" type="text" th:field="*{celular}" pattern="[0-9]{9}" class="form-control" required>
          <div class="invalid-feedback">Formato: 9 dígitos numéricos.</div>
        </div>
        <div class="col-md-3">
          <label for="ciudad" class="form-label">Ciudad</label>
          <select id="ciudad" class="form-select" th:field="*{ciudad}" required>
            <option disabled selected value="">Elige tu ciudad</option>
            <option value="Lima">Lima</option>
            <option value="Ica">Ica</option>
            <option value="Arequipa">Arequipa</option>
            <option value="Ancash">Ancash</option>
            <option value="Piura">Piura</option>
          </select>
          <div class="invalid-feedback">Debes seleccionar una ciudad.</div>
        </div>

        <div class="col-md-3">
          <label for="cantidadPasajeros" class="form-label">Cantidad de pasajeros</label>
          <input id="cantidadPasajeros" type="number" name="cantidadPasajeros" class="form-control" required min="1"
            max="20">
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terminos" required>
            <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
            <div class="invalid-feedback">Debes aceptar los términos.</div>
          </div>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-ocean btn-lg" type="submit">Siguiente</button>
        </div>
      </form>
    </div>

    </form>

    </div>

  </main>
  <footer th:replace="~{fragments/footer :: footerContent}"></footer>
  <script th:src="@{/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
  <script>

    (() => {

      'use strict';

      const forms = document.querySelectorAll('.needs-validation');

      Array.from(forms).forEach(form => {

        form.addEventListener('submit', event => {

          if (!form.checkValidity()) {

            event.preventDefault();

            event.stopPropagation();

          }

          form.classList.add('was-validated');

        }, false);

      });

    })();

  </script>
</body>

</html>
